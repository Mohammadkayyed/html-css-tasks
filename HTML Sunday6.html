<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-section {
            width: 1000px;
            height: 200px;
            display: grid;
            grid-template-columns: 300px 300px 300px 300px;
            column-gap: 10px;
            row-gap: 10px;
            
        }
        .square {
            text-align: center;
            background-color: yellow;
            padding-top: 35px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>What do you think !</h2>

        <div class="main-section">
            <div class="square" style="order: 8;">1</div>
            <div class="square" style="order: 2;">2</div>
            <div class="square" style="order: 1;">3</div>
            <div class="square" style="order: 3;">4</div>
            <div class="square" style="order: 7;">5</div>
            <div class="square" style="order: 4;">6</div>
            <div class="square" style="order: 5;">7</div>
            <div class="square" style="order: 6;">8</div>
        </div>
    </div>
</body>

</html>
