<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: orange;
            font-style: italic;
        }

        h2 {
            text-align: end;
        }

        .p1 {
            text-align: end;
            color: rgb(199, 199, 199);
            
        }
    </style>
</head>

<body>
    <h1>Styling text</h1>
    <h2><b>Heading Num. 2</b></h2>
    <p>My first paragraph</p>
    <p class="p1">My second paragraph</p>
</body>

</html>
